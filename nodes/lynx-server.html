<script type="text/javascript">
    RED.nodes.registerType('lynx-server', {
        category: 'config',
        defaults: {
            name: {value: "", required: false},
            url: {value: "", required: true},
            api_key: {value: "", required: true},
            broker_url: {value: "", required: true},
        },
        label: function()  {
            return this.name ? this.name : this.url;
        }
    });
</script>

<script type="text/html" data-template-name="lynx-server">
    <div class="form-row">
        <label for="node-config-input-name"><i class="icon-bookmark"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Server Name">
    </div>
    <div class="form-row">
        <label for="node-config-input-url"><i class="icon-bookmark"></i> URL</label>
        <input type="text" id="node-config-input-url" placeholder="https://lynx.domain.tld">
    </div>
    <div class="form-row">
        <label for="node-config-input-broker_url"><i class="icon-bookmark"></i> Broker</label>
        <input type="text" id="node-config-input-broker_url" placeholder="wss://lynx.domain.tld/mqtt">
    </div>
    <div class="form-row">
        <label for="node-config-input-api_key"><i class="icon-tag"></i> API-Key</label>
        <input type="text" id="node-config-input-api_key">
    </div>
</script>
